<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h1>Icon Generator for Smart Finance Tracker</h1>
    <p>This will create simple placeholder icons for the PWA.</p>
    
    <canvas id="icon16" width="16" height="16"></canvas>
    <canvas id="icon32" width="32" height="32"></canvas>
    <canvas id="icon144" width="144" height="144"></canvas>
    <canvas id="icon192" width="192" height="192"></canvas>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#667eea';
            ctx.fillRect(0, 0, size, size);
            
            // Wallet icon
            ctx.fillStyle = 'white';
            const iconSize = size * 0.6;
            const iconX = (size - iconSize) / 2;
            const iconY = (size - iconSize) / 2;
            
            // Simple wallet shape
            ctx.fillRect(iconX, iconY + iconSize * 0.3, iconSize, iconSize * 0.4);
            ctx.fillRect(iconX + iconSize * 0.1, iconY, iconSize * 0.8, iconSize * 0.3);
            
            // Download link
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.textContent = `Download ${size}x${size} icon`;
            link.style.display = 'block';
            link.style.margin = '10px';
            document.body.appendChild(link);
        }
        
        createIcon('icon16', 16);
        createIcon('icon32', 32);
        createIcon('icon144', 144);
        createIcon('icon192', 192);
    </script>
</body>
</html>
